      <h1>Create Employee</h1>
      <form id="employee-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="dateOfBirth">Date of Birth:</label>
        <input type="text" id="logo" name="dateOfBirth" required />
        <br />
        <label for="gender">Gender:</label>
        <input type="text" id="companyDescription" name="gender" required />
        <br />
        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" name="email" required />
        <br />
        <label for="role">Role:</label>
        <input type="text" id="logo" name="role" required />
        <br />
        <label for="companyId">Company:</label>
        <input type="text" id="active" name="companyId" required />
        <br />
        <button type="submit">Create</button>
      </form>
