<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Company</title>
    <link rel="stylesheet" href="/css/comapniesPOST.css">
</head>
<body>
    <h1>Create Company</h1>
    <form id="company-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="companyDescription">Description:</label>
        <input type="text" id="companyDescription" name="companyDescription" required><br>
        <label for="emailAddress">Email:</label>
        <input type="email" id="emailAddress" name="emailAddress" required><br>
        <label for="logo">Logo URL:</label>
        <input type="text" id="logo" name="logo" required><br>
        <label for="active">Active:</label>
        <input type="text" id="active" name="active" required><br>
        <button type="submit">Create</button>
    </form>
    <script src="/js/comapniesPOST.js"></script>
</body>
</html>
