<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceReserve - Update Room</title>
    <link rel="stylesheet" type="text/css" href="../css/updateRooms.css" />
    <link
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous"
    />
</head>
<body>
<header class="banner">
    <nav class="navigation" id="panelOne">
        <a href="./getRooms.html"><span id="home">Get Rooms</span></a>
        <a href="./addRooms.html"><span id="about">Add Rooms</span></a>
        <a href="./updateRooms.html"><span id="gallery">Update Rooms</span></a>
        <a href="./deleteRooms.html"><span id="review">Delete Rooms</span></a>
        <a href="./roomsDashboard.html"><span id="contact">Dashboard</span></a>
    </nav>
</header>
<section>
    <br>
    <h2>Update Room</h2>
    <br>
    <form id="update-room-form">
        <div class="form-group">
            <label for="room-id">Room ID:</label>
            <input type="text" id="room-id" name="room-id" required>
        </div>
        <div class="form-group">
            <label for="room-name">Name:</label>
            <input type="text" id="room-name" name="room-name" required>
        </div>
        <div class="form-group">
            <label for="room-location">Location:</label>
            <input type="text" id="room-location" name="room-location" required>
        </div>
        <div class="form-group">
            <label for="room-capacity">Capacity:</label>
            <input type="number" id="room-capacity" name="room-capacity" required>
        </div>
        <div class="form-group">
            <label for="room-description">Description:</label>
            <input type="text" id="room-description" name="room-description" required>
        </div>
        <div class="form-group">
            <label for="room-company-id">Company ID:</label>
            <input type="text" id="room-company-id" name="room-company-id" required>
        </div>
        <button type="submit">Update</button>
    </form>
</section>
<script src="../js/updateRooms.js"></script>
</body>
</html>
