<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SpaceReserve - Update Companies</title>
    <link rel="stylesheet" type="text/css" href="../css/updateCompanies.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="banner">
      <nav class="navigation" id="panelOne">
        <a href="./getCompanies.html"><span id="home">Get Companies</span></a>
        <a href="./addComapnies.html"><span id="about">Add Companies</span></a>
        <a href="./updateCompanies.html"><span id="gallery">Update Companies</span></a>
        <a href="./deleteComapnies.html"><span id="review">Delete Companies</span></a>
        <a href="./companiesDashboard.html"><span id="contact">Dashboard</span></a>      </nav>
    </header>
    <section>
      <br>
      <h2>Update Company</h2>
      <br>
      <form id="update-company-form">
        <div class="form-group">
          <label for="company-id">Company ID:</label>
          <input type="text" id="company-id" name="company-id" required>
        </div>
        <div class="form-group">
          <label for="company-name">Name:</label>
          <input type="text" id="company-name" name="company-name" required>
        </div>
        <div class="form-group">
          <label for="company-description">Description:</label>
          <textarea id="company-description" name="company-description" required></textarea>
        </div>
        <div class="form-group">
          <label for="company-email">Email Address:</label>
          <input type="email" id="company-email" name="company-email" required>
        </div>
        <div class="form-group">
          <label for="company-logo">Logo:</label>
          <input type="file" id="company-logo" name="company-logo" accept="image/*">
        </div>
        <div class="form-group">
          <label for="company-active">Active:</label>
          <input type="checkbox" id="company-active" name="company-active">
        </div>
        <button type="submit">Update</button>
      </form>
    </section>
    <script src="../js/updateCompanies.js"></script>
  </body>
</html>
